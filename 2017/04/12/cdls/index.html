<h3 id="cd后自动ls"><a href="#cd后自动ls" class="headerlink" title="cd后自动ls"></a>cd后自动ls</h3><p>我的系统是Ubuntu16.04，使用终端的时候我有一个习惯，就是<code>cd</code>后一定要<code>ls -l</code>，不然难受。后来想干脆将这个写到<code>.bashrc</code>里面。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line">cdls() &#123;</div><div class="line">  if [ ! $&#123;1&#125; ]; then</div><div class="line">    cdls ~/;</div><div class="line">  else</div><div class="line">    cd &quot;$&#123;1&#125;&quot;;</div><div class="line">    ls -l;</div><div class="line">  fi</div><div class="line">&#125;</div><div class="line"></div><div class="line">alias cd=&apos;cdls&apos;</div></pre></td></tr></table></figure>
<p>这样<code>cd</code>后会自动<code>ls -l</code>，列出当前的文件夹下的文件。这样就与用GUI操作保持了一致。因为在图形界面中，每打开一个目录它自动的会显示里面的文件。因此从一致的角度看这么做没什么毛病。有人提出过这样一个问题，说如果文件过多的话列出当前的所有文件可用性比较差。在我看来，图形界面操作也面临同样的问题。</p>
<p>最大的问题是，现在我还是克制不住敲完<code>cd</code>打一个<code>ls -l</code>……需要适应一下。</p>
